<!DOCTYPE html>
<html>
<head> <title>UTTEC</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        margin: 20%;
        background-color: #d2b48c;
        border: 2px dotted black;
        padding: 120px;
      }
      .bu{
        height: 40px;
        width: 120px;
      }
    </style>
</head>
<body>
  <h2>UTTEC Home Led Controller</h2>
  <form>
  LED RED:
  <button class="bu" name="LED" value="ON_R" type="submit" >ON</button>
  <button class="bu" name="LED" value="OFF_R" type="submit" >OFF</button><br><br>
  LED BLUE:
  <button class="bu" name="LED" value="ON_B" type="submit">ON</button>
  <button class="bu" name="LED" value="OFF_B" type="submit">OFF</button><br><br>
  LED Extern:
  <button class="bu" name="LED" value="ON_E" type="submit">ON</button>
  <button class="bu" name="LED" value="OFF_E" type="submit">OFF</button><br><br>
  Exit:
  <button class="bu" name="LED" value="Exit" type="submit">Exit</button><br><br>

  </form>

</body>
</html>
